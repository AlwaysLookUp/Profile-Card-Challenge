<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <div class="card">
    <img class="image" src="/images/bg-pattern-card.svg" alt="pattern">
    <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
    <div class="details">
  <h1 class="name">Victor Crest <span class="age">26</span></h1>
  <p class="location">London</p>
      <div class="hr"></div>
      <div class="stats">
        <div class="stat-1">
            <p class="row-1">80k</p>
            <p class="row-2">Followers</p>
        </div>
        <div class="stat-2">
            <p class="row-1">803K</p>
            <p class="row-2">Likes</p>
        </div>
        <div class="stat-3">
            <p class="row-1">1.4K</p>
            <p class="row-2">Photos</p>
        </div>
</div>
    </div>
  </div>

</body>
</html>
